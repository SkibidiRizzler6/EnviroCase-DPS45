<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .thank-you-container {
            text-align: center;
            color: #333;
            max-width: 600px;
            padding: 20px;
        }

        .thank-you-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 16px;
            color: #666;
        }

        /* Confetti animation styles */
        .confetti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 12px;
            background-color: #FFD700;
            opacity: 0.8;
            border-radius: 2px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="logo.png" alt="Logo">
        <h1>Thank You for Your Purchase!</h1>
        <p>You've made a positive impact on the environment with this purchase. Together, weâ€™re taking steps toward a more sustainable future!</p>
        <p class="countdown">Redirecting to the homepage in <span id="countdown">5</span> seconds...</p>
    </div>

    <!-- Confetti animation -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById("countdown");
        
        const interval = setInterval(() => {
            countdown--;
            countdownElement.innerText = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = "index.html";
            }
        }, 1000);

        // Generate confetti pieces
        const confettiContainer = document.getElementById("confetti");
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti-piece");
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confettiContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
